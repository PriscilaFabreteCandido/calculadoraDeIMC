<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
    <script defer src="./index.js"></script>
    
</head>
<body>
     <div class="conteiner-2">
        <H1>Calcule seu IMC</H1>
        <form action="" method="POST" id="form">
            <div><label for='peso'  >Peso:</label></div>
            <div><input id="peso" placeholder="Digite seu peso" name="peso" type="text"></div>
            <div><label for = 'altura' >Altura:</label></div>
            <div><input id="altura" name='number'type="text" placeholder="Digite sua altura em metros"></div>
            <div><button type="submit">Calcular</button></div>
        </form>
        <div id='resultado' ></div>
      </div> 
     </div>
     
      
</body>
</html>
